server {
    listen 80;
    server_name local-crm.com;

    root /var/www/crm;
    index index.php index.html index.htm;


    # 伪静态配置
    location / {
        # 将客户端host及ip信息转发到对应节点
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # 转发Cookie，设置 SameSite
        proxy_cookie_path / "/;";

        # 代理访问真实服务器
        proxy_pass http://crmtest;
        proxy_connect_timeout 1000s;  # 增加连接超时时间为10秒
        proxy_read_timeout 1000s;    # 增加读取超时时间为60秒
    }

    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$ {
        expires      30d;
        error_log /dev/null;
        access_log /dev/null;
    }

    location ~ .*\.(js|css)?$ {
        expires      12h;
        error_log /dev/null;
        access_log /dev/null;
    }
}