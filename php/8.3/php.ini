[opcache]
opcache.enable=0  ; 启用OPcache[1,6](@ref)
opcache.memory_consumption=128  ; 分配128MB内存缓存字节码[1,9](@ref)
opcache.interned_strings_buffer=8  ; 字符串驻留内存池（减少重复字符串内存占用）[1](@ref)
opcache.max_accelerated_files=20000  ; 缓存文件数上限（需大于项目文件总数）[1,9](@ref)
opcache.revalidate_freq=0  ; 生产环境设为0，禁用文件修改检查[1,9](@ref)
opcache.enable_cli=1  ; CLI环境启用（调试用，生产可选）[1](@ref)
opcache.file_cache=/tmp/opcache  ; 磁盘缓存路径（内存不足时备用）[9](@ref)

;opcache.preload=/var/www/sld_api_new/preload.php
;opcache.preload_user=root